<div class="villain-card" [class.selected]="status==1" (click)="check()">
  <img src="{{villainData.imgUrl}}">
  <h3 class="text-center">{{villainData.villainName}}</h3>
  <div class="stats">
    <ul>
      <li>Health: {{villainData.health}}</li>
      <li>Attack Range: {{villainData.minAttack}} - {{villainData.maxAttack}}</li>
    </ul>
  </div>
</div>
