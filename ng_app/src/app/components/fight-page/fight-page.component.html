<div class="fightPageWrapper">
  <div class="header">
    <h1 class="text-center ">FIGHT</h1>
    <h1 class="text-center invis">FIGHT</h1>

  </div>
  <div class="test" *ngIf="heroDataArray | async as Data">
    {{Data | json}}
  </div>
  <div class="flexContainer">
    <div class="fight-body">
      <div class="hero-row" *ngFor="let item of heroDataArray | async as _data">
        <div class="hero-card">
          <img src="">
          <h3 class="text-center">{{_data|json}}</h3>
        </div>
      </div>
      <div class="middle-row">
        <h1 class="text-center">VS</h1>
      </div>
      <div class="villain-row">
        <app-villain></app-villain>
        <app-villain></app-villain>
        <app-villain></app-villain>
      </div>
    </div>
  </div>
  <div class="footer">
    <a routerLink="/stats">Stats</a>
  </div>
</div>
